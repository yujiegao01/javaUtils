<script>
    
  
  var url = "https://a.yirui.cf/youdao/jsonapi_s?doctype=json&q="+word+"&le=en";
  (function (){
    function success(data) {
   wordData = JSON.parse(this.responseText)
        

}

function error (err) {
  console.log('Error Occurred:', err)
}

var xhr = new XMLHttpRequest()
xhr.onload = success
xhr.onerror = error
xhr.open("GET", url,false); 
xhr.send();
  })()  
  
  onload = function (){
      init();
      getAudio(2);
  }

  function init(){
    document.getElementById("symbolY").textContent="/ "+wordData.ec.word[0].ukphone+" /"
    document.getElementById("symbolM").textContent="/ "+wordData.ec.word[0].usphone+" /"

    if(isShowTranslafteF){
        isShowTranslafte();
    }
  }
function getAudio(flag){ 
    document.getElementById("audio").setAttribute("src","https://dict.youdao.com/dictvoice?audio="+word+"&type="+flag);


}


function isShowTranslafte(){
    var data = wordData.ec.word[0].trs;
    var divR = document.getElementById("translate");
    for(var i=0;i<data.length;i++){
       
        var div = document.createElement("div");
        div.textContent = data[i].tr[0].l.i[0]
        divR.appendChild(div);
        divR.appendChild(document.createElement("br"));
        

    }
}

</script>
